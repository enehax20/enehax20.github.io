<!DOCTYPE html>

<head>

	<title>Transformation und Transition</title>
	
<style type="text/css">


a {

background-color: blue;
padding: 30px;
text-decoration: none;
color: black;
/*Inline Element becomes block element*/
display: block;

}

a:hover {
	background-color: orange;
}

.transition a:hover {

transition-duration: 3s;

}

</style>

</head>
<body>
<div class="transformation">
	<h1>Transformation</h1>
	<p>The transform property applies  2D or 3D transformation to an element. This property allows you to rotate,scale,move,skew etc.., elements.</p>

</div>
